<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7th Heaven Bakery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>7th Heaven Bakery</h1>
            <nav>
                <ul>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#status">Order Status</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Heavenly Treats Made Fresh Daily</h2>
                <p>Experience a taste of paradise with our handcrafted baked goods</p>
            </div>
        </section>

        <section id="products" class="section">
            <div class="container">
                <h2>Our Products</h2>
                <div class="products-grid" id="products-container">
                    <!-- Products will be loaded dynamically -->
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </section>

        <section id="order" class="section">
            <div class="container">
                <h2>Place an Order</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="customer-name">Name</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <div class="form-group">
                        <h3>Select Items</h3>
                        <div id="order-items">
                            <!-- Order items will be loaded dynamically -->
                        </div>
                    </div>
                    <button type="submit" class="btn">Place Order</button>
                </form>
                <div id="order-message"></div>
            </div>
        </section>

        <section id="status" class="section">
            <div class="container">
                <h2>Check Order Status</h2>
                <form id="status-form">
                    <div class="form-group">
                        <label for="order-id">Order ID</label>
                        <input type="number" id="order-id" required>
                    </div>
                    <button type="submit" class="btn">Check Status</button>
                </form>
                <div id="status-result"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 7th Heaven Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
